<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Create a heatmap layer</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>

<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWJoaTkyNTQ0IiwiYSI6ImNrNmN4eGUwbjAwdDgza3Fvb3Z3MWFnbnMifQ.E9jcJwsGsiw6JJxHGzCb3Q';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/dark-v10',
center: [72.8777, 19.0760],
zoom: 8.5
});
 
map.on('load', function() {
        map.addSource('covid', {
            'type': 'geojson',
			'data':'https://raw.githubusercontent.com/InternityFoundation/TruthRevealed_2102/master/BMC_Wards_output.geojson?token=ADMKGV7VSRHPSG7FY6EEUHC6USDWA'
			//'data':'https://raw.githubusercontent.com/InternityFoundation/TruthRevealed_2102/master/output.geojson?token=ADMKGVZRBGTVEQB744TTVYC6USC3W'
        });

        map.addLayer(
            {
                'id': 'covid-heat',
                'type': 'heatmap',
                'source': 'covid',
                'maxzoom': 16,
                'paint': {
                    // Increase the heatmap weight based on frequency and property magnitude
                    'heatmap-weight': [
                        'interpolate',
                        ['linear'],
                        ['get', 'scaled_heat_value'],
                        -2,
                        0,
                        30,
                        2
                    ],
                    // Increase the heatmap color weight weight by zoom level
                    // heatmap-intensity is a multiplier on top of heatmap-weight
                    'heatmap-intensity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        1,
                        9,
                        3
                    ],
                    // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                    // Begin color ramp at 0-stop with a 0-transparancy color
                    // to create a blur-like effect.
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0,
                        'rgba(33,102,172,0)',
                        0.2,
                        'rgb(103,169,207)',
                        0.4,
                        'rgb(209,229,240)',
                        0.6,
                        'rgb(253,219,199)',
                        0.8,
                        'rgb(239,138,98)',
                        1,
                        'rgb(178,24,43)'
                    ],
                    // Adjust the heatmap radius by zoom level
                    'heatmap-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        2,
                        9,
                        20
                    ]
                }
            },
            'waterway-label'
        );



map.addLayer({
'id': 'poi-labels',
'type': 'symbol',
'source': 'covid',
'layout': {
'text-field': ['get', 'name'],
'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
'text-radial-offset': 0.5,
'text-justify': 'auto'},
"paint": {
                "text-color": "#fff"
             
            }
});
        
    });
	
	
	
	
	map.on('click', 'poi-labels', function(e) {
  new mapboxgl.Popup()
    .setLngLat(e.features[0].geometry.coordinates)
    .setHTML( e.features[0].properties.location+ ' covid intensity ' + e.features[0].properties.heat_value)
    .addTo(map);
});
</script>
 
</body>
</html>
